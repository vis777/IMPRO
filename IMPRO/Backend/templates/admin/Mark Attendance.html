{% extends 'adminindex.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Attendance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .attendance-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 0;
            max-width: 650px;
            margin: auto;
            overflow: hidden;
        }
        
        .header-section {
            background: linear-gradient(135deg, #3a7bd5, #00d2ff);
            padding: 30px;
            color: white;
            text-align: center;
        }
        
        .form-section {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            font-weight: 600;
            display: block;
            margin-bottom: 8px;
            color: #495057;
        }
        
        .form-control, select.form-select {
            border-radius: 8px;
            padding: 12px;
            border: 1px solid #e0e0e0;
            transition: all 0.3s;
        }
        
        .form-control:focus, select.form-select:focus {
            border-color: #3a7bd5;
            box-shadow: 0 0 0 0.25rem rgba(58, 123, 213, 0.25);
        }
        
        textarea.form-control {
            min-height: 100px;
        }
        
        .status-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        
        .status-option {
            margin-right: 15px;
        }
        
        .submit-btn {
            background: linear-gradient(135deg, #3a7bd5, #00d2ff);
            border: none;
            border-radius: 50px;
            padding: 12px 35px;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(58, 123, 213, 0.3);
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(58, 123, 213, 0.4);
        }
        
        .icon-wrapper {
            display: inline-block;
            width: 70px;
            height: 70px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            line-height: 70px;
            margin-bottom: 15px;
        }
        
        /* Styling Django's generated form */
        form p {
            margin-bottom: 20px;
        }
        
        form p label {
            font-weight: 600;
            display: block;
            margin-bottom: 8px;
            color: #495057;
        }
        
        form p select, 
        form p input[type="date"], 
        form p input[type="time"], 
        form p input[type="text"] {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            transition: all 0.3s;
        }
        
        form p select:focus, 
        form p input[type="date"]:focus, 
        form p input[type="time"]:focus, 
        form p input[type="text"]:focus {
            border-color: #3a7bd5;
            box-shadow: 0 0 0 0.25rem rgba(58, 123, 213, 0.25);
            outline: none;
        }
        
        /* Make sure the date and time inputs look good across browsers */
        input[type="date"], input[type="time"] {
            padding: 10px 12px;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
        }
        
        /* Help text styling */
        .helptext {
            display: block;
            color: #6c757d;
            font-size: 0.875rem;
            margin-top: 5px;
        }
        
        /* Error messages */
        .errorlist {
            color: #dc3545;
            padding-left: 0;
            list-style: none;
            font-size: 0.875rem;
            margin-top: 5px;
        }
        
        @media (max-width: 768px) {
            .attendance-container {
                margin: 15px;
            }
            
            .header-section, .form-section {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container mt-5 mb-5">
        <div class="attendance-container">
            <div class="header-section">
                <div class="icon-wrapper">
                    <i class="fas fa-clipboard-check fa-2x"></i>
                </div>
                <h2 class="mb-2">Mark Attendance</h2>
                <p class="mb-0">Record employee attendance for today</p>
            </div>
            
            <div class="form-section">
                <form method="POST">
                    {% csrf_token %}
                    
                    {{ form.as_p }}
                    
                    <div class="d-flex justify-content-center mt-4">
                        <button type="submit" class="btn btn-primary btn-lg submit-btn">
                            <i class="fas fa-check-circle me-2"></i>Mark Attendance
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{% endblock %}
