{% extends 'adminindex.html' %}
{% block content %}
<body>
  <div class="col-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Add Department</h4>
        <form class="forms-sample" method="post" action="{% url 'add_department' %}" enctype="multipart/form-data">
          {% csrf_token %}

        
          <div class="form-group">
            <label for="departmentName">Department Name</label>
            <input type="text" class="form-control" id="departmentName" name="name"/>
          </div>

          
          <div class="form-group">
            <label for="departmentDescription">Description</label>
            <textarea class="form-control" id="departmentDescription" name="description" rows="4" placeholder="Enter department description (optional)"></textarea>
          </div>

          
          <div class="form-group text-center">
            <button type="submit" class="btn btn-info">Add Department</button>
          </div>
        </form>
      </div>
    </div>
  </div>

</body>
{% endblock %}
