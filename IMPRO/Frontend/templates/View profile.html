{% extends 'userindex.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="col-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Profile</h4>

            <div class="col-md-10">
              <div class="card">
                <div class="table-responsive pt-6">
                  <table class="table table-striped project-orders-table">
                    <thead>
                      <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                      </tr>
                    </thead>
                      <tbody>
                    {% for d in reg %}
                      <tr>
                        <td>{{d.first_name}}</td>
                        <td>{{d.last_name}}</td>
                        <td>{{d.email}}</td>
                        <td>{{d.phone}}<td>
                    <td>
                          <div class="d-flex align-items-center" >
                            <form action="{% url 'updateprofile' dataid=d.id %}">
                            <button type="submit" class="btn btn-success btn-sm btn-icon-text mr-3">
                              Update
                              <i class="typcn typcn-edit btn-icon-append"></i>
                            </button>
                            </form>
                          </div>
                    {% endfor %}
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
                </div>
              </div>
</div>
</body>
</html>
{% endblock %}
