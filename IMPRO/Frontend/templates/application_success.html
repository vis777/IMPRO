{% extends 'userindex.html' %}
{% block content %}
<html>
<head>
    <title>Application Submitted</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .success-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            margin-top: 50px;
            text-align: center;
        }

        .success-icon {
            color: #28a745;
            font-size: 64px;
            margin-bottom: 20px;
        }

        .btn-return {
            background-color: #007bff;
            color: white;
            padding: 10px 30px;
            border: none;
            transition: background-color 0.3s;
        }

        .btn-return:hover {
            background-color: #0056b3;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="success-card">
                    <div class="success-icon">âœ“</div>
                    <h2 class="mb-4">Application Submitted Successfully!</h2>
                    <p class="text-muted mb-4">
                        Thank you for your application. We will review your details and get back to you soon.
                    </p>
                    <a href="{% url 'list_job' %}" class="btn btn-return">
                        Return to Vacancies
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
{% endblock %}
