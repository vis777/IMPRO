{% extends 'userindex.html' %}
{% block content %}
<html>
<head>
    <title>Job Application Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            max-width: 800px;
        }

        .application-form {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 30px;
            margin-bottom: 30px;
        }

        .form-label {
            font-weight: 500;
            color: #2c3e50;
        }

        .required::after {
            content: " *";
            color: red;
        }

        .btn-submit {
            background-color: #28a745;
            color: white;
            padding: 10px 30px;
            border: none;
            transition: background-color 0.3s;
        }

        .btn-submit:hover {
            background-color: #218838;
        }

        .form-control:focus {
            border-color: #28a745;
            box-shadow: 0 0 0 0.2rem rgba(40, 167, 69, 0.25);
        }

        .section-title {
            color: #007bff;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #eee;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="application-form">
            <h2 class="text-center mb-4">Job Application Form</h2>
            <form method="POST" enctype="multipart/form-data" action="{% url 'submit_application' vacancy.id %}">
                {% csrf_token %}
                
                <!-- Personal Information -->
                <h4 class="section-title">Personal Information</h4>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="first_name" class="form-label required">First Name</label>
                        <input type="text" class="form-control" id="first_name" name="first_name" required>
                    </div>
                    <div class="col-md-6">
                        <label for="last_name" class="form-label required">Last Name</label>
                        <input type="text" class="form-control" id="last_name" name="last_name" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="email" class="form-label required">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="col-md-6">
                        <label for="phone" class="form-label required">Phone Number</label>
                        <input type="tel" class="form-control" id="phone" name="phone" required>
                    </div>
                </div>

                <!-- Professional Information -->
                <h4 class="section-title">Professional Information</h4>
                <div class="mb-3">
                    <label for="current_position" class="form-label">Current Position</label>
                    <input type="text" class="form-control" id="current_position" name="current_position">
                </div>

                <div class="mb-3">
                    <label for="experience" class="form-label required">Years of Experience</label>
                    <select class="form-select" id="experience" name="experience" required>
                        <option value="">Select Experience</option>
                        <option value="0-1">0-1 years</option>
                        <option value="1-3">1-3 years</option>
                        <option value="3-5">3-5 years</option>
                        <option value="5-10">5-10 years</option>
                        <option value="10+">10+ years</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="education" class="form-label required">Highest Education</label>
                    <select class="form-select" id="education" name="education" required>
                        <option value="">Select Education</option>
                        <option value="high_school">High School</option>
                        <option value="bachelors">Bachelor's Degree</option>
                        <option value="masters">Master's Degree</option>
                        <option value="phd">Ph.D.</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <!-- Resume Upload -->
                <h4 class="section-title">Resume/CV</h4>
                <div class="mb-3">
                    <label for="resume" class="form-label required">Upload Resume (PDF format)</label>
                    <input type="file" class="form-control" id="resume" name="resume" accept=".pdf" required>
                    <div class="form-text">Maximum file size: 5MB</div>
                </div>

                <!-- Additional Information -->
                <div class="mb-4">
                    <label for="cover_letter" class="form-label">Cover Letter</label>
                    <textarea class="form-control" id="cover_letter" name="cover_letter" rows="4" placeholder="Tell us why you're interested in this position..."></textarea>
                </div>

                <!-- Submit Button -->
                <div class="text-center">
                    <button type="submit" class="btn btn-submit">Submit Application</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const form = document.querySelector('form');
        
        form.addEventListener('submit', function (e) {
            e.preventDefault();
    
            const formData = new FormData(form);
            const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;
    
            fetch(form.action, {
                method: form.method,
                body: formData,
                headers: { 'X-CSRFToken': csrftoken }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    Swal.fire({
                        title: "Application Submitted",
                        text: "Your application has been successfully submitted. We will review and get back to you soon.",
                        icon: "success"
                    }).then(() => {
                        window.location.href = "{% url 'list_job' %}";
                    });
                } else {
                    Swal.fire({
                        title: "Error",
                        text: "Something went wrong. Please try again.",
                        icon: "error"
                    });
                }
            })
            .catch(error => console.error("Error:", error));
        });
    });
    
</script>
</body>
</html>
{% endblock %}
